<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Battleships</title>
</head>

<body>
  <div class="fullPage">
    <header>
      <h1>Battleships</h1>
    </header>
    <main>
      <div class="grids-container">
        <div class="player-grid-container">

          <h1 class="grid-header">Your ships</h1>
          <div class="grid player-grid">
          </div>

        </div>
        <div class="computer-grid-container hide">

          <h1 class="grid-header">Enemy grid</h1>
          <div class="grid computer-grid hide grid-disabled">
          </div>
        </div>
      </div>

      <div class="player-settings">
        <h1>Place ships</h1>
        <button id='auto-place' class="show">
          <h3>Auto-place</h3>
        </button>
        <p class="help-text">You can drag and drop ships.<br>
          Double click to rotate ship</p>

        <div class="draggable-ships-container ">
          <!-- Here go draggable ships-->

        </div>
        <button class="start-button start"><h3>Start game</h3></div>
      </div>
      <div class="winner-container hide">
        <h1 class="winner-text"></h1>
        <button class="play-again">Play again?</button>
      </div>

    </main>

  </div>

</body>

</html>
